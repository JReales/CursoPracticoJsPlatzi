<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Altura de un triangulo</title>
</head>
<body>
  <h2>Altura de un triangulo isoceles</h2>
  <p><i>"Recuerde que las medidas o longitudes de los lados de un triangulo isoceles tienen que ser las mismas."</i></p>
  <form>
    <label for="lado1">Medida del primer lado:</label>
    <input id="lado1" type="number"></input>
    <br>
    <label for="lado2">Medida del segundo lado:</label>
    <input id="lado2" type="number"></input>
    <br>
    <label for="base">Medida de la base:</label>
    <input id="base" type="number"></input>
    <br>
    <button type="button" onclick="calcularAltura()">Calcular la altura "h"</button>
  </form>

  <script src="./retoAlturaTriangulo.js"></script>
</body>
</html>
